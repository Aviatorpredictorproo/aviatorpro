<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHIO AVIATOR PREDICTOR PRO - Login</title>
    <style>
        :root {
            --primary-blue: #1a237e;
            --dark-blue: #0d1440;
            --gold: #FFD700;
            --light-gold: #FFEE58;
            --white: #ffffff;
            --telegram-blue: #0088cc;
            --telegram-light: #2aabee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 12px;
            background: linear-gradient(to right, var(--gold), var(--light-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .login-subtitle {
            color: var(--white);
            opacity: 0.85;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            color: var(--gold);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--gold), var(--light-gold));
            border: none;
            border-radius: 8px;
            color: var(--dark-blue);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .login-footer {
            text-align: center;
            margin-top: 35px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(to right, var(--telegram-blue), var(--telegram-light));
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 136, 204, 0.4);
        }

        .telegram-icon {
            width: 20px;
            height: 20px;
            fill: var(--white);
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1 class="login-title">ETHIO AVIATOR PREDICTOR PRO</h1>
            <p class="login-subtitle">Access your premium prediction dashboard with your credentials</p>
        </header>

        <main>
            <form method="POST" action="/login">
                <div class="input-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" placeholder="Enter your login" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">LOG IN</button>
            </form>
        </main>

        <footer class="login-footer">
            <a href="https://t.me/ethioaviatorsupport" target="_blank" rel="noopener noreferrer" class="telegram-link">
                <svg class="telegram-icon" viewBox="0 0 24 24">
                    <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
                </svg>
                Get Support on Telegram
            </a>
        </footer>
    </div>
</body>
</html>
